<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
  	<meta name="author" content="">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Quotes</title>

	<link rel="stylesheet" type="text/css" href="assets/stylesheets/boilerplate/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/boilerplate/skeleton.css">
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">

	<script type="text/javascript" src="assets/js/jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			var quotes = [{"name": "Dr. Suess", "quote": "My name is Dr. Suess."},
			 	{"name": "Marilyn Monroe", "quote": "I'm selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can't handle me at my worst, then you sure as hell don't deserve me at my best."},
			 	{"name": "Albert Einstein", "quote": "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe."},
			 	{"name": "Albert Camus", "quote": "Don’t walk in front of me… I may not follow. Don’t walk behind me… I may not lead. Walk beside me. Just be my friend"}];
	
			var colors = ["rgb(102, 101, 71)",
				"rgb(251, 46, 1)",
				"rgb(111, 203, 159)",
				"rgb(255, 226, 138)"
				];

			//creates a random number from 1 to length-1
			function randomNum(length){
				var range = length/10;
				var randNum = Math.floor(Math.random() * 10 * range);
				if(randNum === 0)
					randNum++;
				return randNum;
			}

			//choses a random Value from an array
			function randomColor(array){
				var num = randomNum(array.length);
				if($(".changing-color").css("color") == array[num]){
					num++;
					if(num >= array.length){
						num = Math.abs(num - array.length);
					}
				}
				var str = array[num]
				return str;
			}
			
			//choses a random Value from an array
			function randomQuote(array){
				var num = randomNum(array.length);
				if($("#quote").html() == array[num].quote){
					num++;
					if(num >= array.length){
						num = Math.abs(num - array.length);
					}
				}
				var str = array[num]
				return str;
			}

			$("#new-quote").on("click", function(){
				var rCol = randomColor(colors);
				var rQuote = randomQuote(quotes);

				$(".changing-color").css("color", rCol);
				$(".bg-color").css("background-color", rCol);
				$("#quote").html(rQuote.quote);
				$("#source").html("-" + rQuote.name);
			});
		});
	</script>
</head>
<body class="bg-color">
	<main class="container ">
		<section class="row">
			<div class="offset-by-two eight columns focal-point">
				<p class="text-center changing-color" id="quote">“Don't cry because it's over, smile because it happened.”</p>
				<h5 class="text-right changing-color" id="source">- Dr. Seuss</h5>
				<a href="#" class="button u-pull-right bg-color" id="new-quote">New Quote</a>
				<nav class="social-nav">
				<a href="#" class="social button bg-color">One</a>
				<a href="#" class="button social bg-color">Two</a>
				</nav>
			</div>
			<footer class="offset-by-two eight columns">
				<p class="text-center footer-text">By Logan Reed</p>
			</footer>
		</section>
	</main>
</body>
</html>
